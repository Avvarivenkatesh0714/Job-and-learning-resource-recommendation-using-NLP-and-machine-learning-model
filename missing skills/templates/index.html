  <body>

    
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-black">Home</a></li>

              <li><a href="#" class="nav-link px-2 text-black">Pricing</a></li>

<hr>
    <center><b font-size:"20px";> WELCOME TO JOBS & LEARNING RESOURCE RECOMMENDATION SYSTEM </b> </center>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resume_file" accept=".txt" required>
            <button type="submit" class="but">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
